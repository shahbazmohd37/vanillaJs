<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container column">
    Timer for New Year 2022.
    <div class="countdownCon row">
      <div>Days</div>
      <div>Hours</div>
      <div>Minutes</div>
      <div>Seconds</div>
    </div>
    <div class="countdownCon row">
      <div id="days">0</div>
      <div id="hours">0</div>
      <div id="min">0</div>
      <div id="sec">0</div>
    </div>
    <div class="btnCon">
      <button onclick="startTimer()">Start Timer</button>
      <button onclick="stopTimer()">Stop Timer</button>
    </div>
  </div>
  </body>
  <script src="script.js" defer></script>
</html>
