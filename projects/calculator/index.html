<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  </meta>
  <meta name="viewport" content="width=device-width;initial-scale=1.0">
  </meta>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="calculator" class="column">
    <div id="equation"></div>
    <div id="output"></div>
    <div id="panel" class="row">
      <div id="numberPanel" class="column">
        <div class="row">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <div class="row">
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
        <div class="row">
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </div>
        <div class="row">
          <div>0</div>
        </div>
      </div>
      <div id="operation">
        <div>+</div>
        <div>-</div>
        <div>x</div>
        <div>/</div>
      </div>
      <div id="result">=</div>
      <div id="clear">clear</div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
